<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100..1000&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fonts/fonts.css">

    <link rel="stylesheet" href="./css/main.css">
    <title>Ponto store</title>
</head>

<body>
    <header class="header">
        <div class="container">

            <nav class="header__nav nav">
                <a class="nav__logo logo" href="#!">Panto</a>
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a class="nav__list-link nav__list-link--dropdown" href="#!">Furniture</a>
                        <ul class="nav__dropdown">
                            <li class="nav__dropdown-item"><a class="nav__dropdown-link" href="#!">Chair</a></li>
                            <li class="nav__dropdown-item"><a class="nav__dropdown-link" href="#!">Sofa</a></li>
                            <li class="nav__dropdown-item"><a class="nav__dropdown-link" href="#!">Lamp</a></li>
                            <li class="nav__dropdown-item"><a class="nav__dropdown-link" href="#!">Table</a></li>
                        </ul>
                    </li>
                    <li class="nav__list-item"><a href="#!" class="nav__list-link">Shop</a></li>
                    <li class="nav__list-item"><a href="#!" class="nav__list-link">About Us</a></li>
                    <li class="nav__list-item"><a href="#!" class="nav__list-link">Contact</a></li>
                </ul>

                <button class="nav__cart cart">
                    <img class="cart__img" src="./img/icons/cart.svg" alt="cart">
                    <div class="cart__couter">0</div>
                </button>
            </nav>

            <div class="header__body">
                <h1 class="header__title">
                    Make your interior more
                    minimalistic & modern
                </h1>
                <p class="header__text">
                    Turn your room with panto into a lot more minimalist and modern with ease and
                    speed
                </p>

                <form class="header__search search" action="">
                    <input class="search__input" type="text" placeholder="Search furniture">
                    <button class="search__btn">
                        <img class="search__icon" src="./img/icons/search.svg" alt="search">
                    </button>

                </form>
            </div>

            <div class="header__dot-vase">
                <button class="dot-info">
                    <div class="dot-info__center"></div>
                    <div class="dot-info__radius"></div>
                </button>
                <div class="header__tooltip tooltip">
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="vase" value="orange" checked />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--orange"></div>
                    </label>
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="vase" value="aquamarine" />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--aquamarine"></div>
                    </label>
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="vase" value="grey" />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--grey"></div>
                    </label>
                </div>

            </div>

            <div class="header__dot-sofa">
                <button class="dot-info">
                    <div class="dot-info__center"></div>
                    <div class="dot-info__radius"></div>
                </button>
                <div class="header__tooltip tooltip">
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="sofa" value="orange" checked />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--orange"></div>
                    </label>
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="sofa" value="aquamarine" />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--aquamarine"></div>
                    </label>
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="sofa" value="grey" />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--grey"></div>
                    </label>
                </div>
            </div>

            <div class="header__dot-statue">
                <button class="dot-info">
                    <div class="dot-info__center"></div>
                    <div class="dot-info__radius"></div>
                </button>
                <div class="header__tooltip tooltip">
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="statue" value="orange" checked />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--orange"></div>
                    </label>
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="statue" value="aquamarine" />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--aquamarine"></div>
                    </label>
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="statue" value="grey" />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--grey"></div>
                    </label>
                </div>
            </div>

            <div class="header__dot-wall">
                <button class="dot-info">
                    <div class="dot-info__center"></div>
                    <div class="dot-info__radius"></div>
                </button>
                <div class="header__tooltip tooltip">
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="wall" value="orange" checked />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--orange"></div>
                    </label>
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="wall" value="aquamarine" />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--aquamarine"></div>
                    </label>
                    <label>
                        <input class="tooltip__checkbox" type="radio" name="wall" value="grey" />
                        <div class="tooltip__fake-checkbox tooltip__fake-checkbox--grey"></div>
                    </label>
                </div>
            </div>


        </div>
    </header>
    <main class="content"></main>
    <footer class="footer"></footer>
    <script src="./script.js"></script>
</body>

</html>
